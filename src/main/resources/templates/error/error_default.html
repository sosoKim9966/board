<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공통 에러 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <p>공통 에러 페이지</p>
  <p th:text="${exception}"></p>  <!-- 에러 종류 출력 -->
  <ul th:each="list : ${exception.getStackTrace()}" th:text="${list.toString()}"></ul>  <!-- 에러 상세내용 출력 -->
</body>
</html>
